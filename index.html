<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bday CountDown!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="funcact" class="funfact">

        </div>
        <h1>BirthDay Count Down!!</h1>
        <div id="sign" class="sign">
            
        </div>
        <div class="counterContainer">
            <div class="howOld">
                <h2 id="yearsOld" class="yearsOld"></h2>
                <h2 id="until" class="yearsOld"></h2>
            </div>
            <div class="counter">
                <div class="card">
                    <h2 id="days"></h2><span>DAYS</span>
                </div>
                <div class="card">
                    <h2 id="hours"></h2><span>HOURS</span>
                </div>
                <div class="card">
                    <h2 id="mins"></h2><span>MINUTES</span>
                </div>
                <div class="card">
                    <h2 id="secs"></h2><span>SECONDS</span>
                </div>
            </div>
            <div class="dateinput">
                <form class="form" id="form">
                    <label for="birthday"></label>
                    <input type="date" id="birthDateInput" class="date" >
                    <button id="bttn" class="bttn" type="submit">Submit</button>
                </form>
                
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
